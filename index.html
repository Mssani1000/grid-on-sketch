<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Sketch Pad</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      width: 960px;
      height: 960px;
      border: 1px solid #000;
    }
    .square {
      border: 1px solid #000;
    }
    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="resetButton">Reset Grid</button>
  <div class="container"></div>

  <script>
    const container = document.querySelector('.container');
    const button = document.getElementById('resetButton');

    function createGrid(squaresPerSide) {
      container.innerHTML = ''; // Clear existing grid
      const squareSize = 960 / squaresPerSide;
      for (let i = 0; i < squaresPerSide * squaresPerSide; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.style.width = `${squareSize}px`;
        square.style.height = `${squareSize}px`;
        container.appendChild(square);
      }
    }

    function addHoverEffect() {
      container.addEventListener('mouseover', function(e) {
        if (e.target.classList.contains('square')) {
          e.target.style.backgroundColor = 'lightblue';
        }
      });
    }

    button.addEventListener('click', () => {
      let squaresPerSide = prompt('Enter the number of squares per side for the new grid:');
      squaresPerSide = parseInt(squaresPerSide);
      if (Number.isInteger(squaresPerSide) && squaresPerSide > 0) {
        createGrid(squaresPerSide);
        addHoverEffect();
      } else {
        alert('Please enter a valid positive integer.');
      }
    });

    // Initial grid
    createGrid(16);
    addHoverEffect();
  </script>
</body>
</html>
